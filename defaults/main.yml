---

mysql_port: 3306
mysql_bind_address: "0.0.0.0"
mysql_root_db_pass: foobar

mysql_db: 
  - name: foo
    replicate: yes
  - name: bar
    replicate: no

mysql_users:
  - name: benz
    pass: foobar
    priv: "*.*:ALL"

mysql_repl_user:
  - name: repl
    pass: foobar

mysql_repl_role: master
mysql_db_id: 7

mysql_utf8: True
mysql_default_time_zone: "+00:00"

mysql_default_storage_engine: InnoDB
mysql_innodb_data_file_path: ibdata1:10M:autoextend
mysql_innodb_buffer_pool_size: 48M
mysql_innodb_log_file_size: 30M
mysql_innodb_log_buffer_size: 4M
mysql_innodb_flush_log_at_trx_commit: 2
mysql_innodb_thread_concurrency: 8
